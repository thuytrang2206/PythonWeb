<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}
    {% endblock %}</title>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%;">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/Capture.PNG'%}" style="max-height:150px">
                </center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h1>Xây dựng web python</h1>
                </center>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                 <ul class="nav flex-column">
                     <li class="nav-item"><a >Thông tin các nhân</a></li>
                     <li class="nav-item"><a href="{% url 'blog'%}">Bài viết</a></li>
                     <li class="nav-item"><a href="{% url 'contact'%}">Liên hệ</a></li>
                 </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class=" container-fuild"></div>
                {% block content%}
                {%endblock%}
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Xin chào {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Đăng xuất</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Đăng ký</a>|<a href="{% url 'login' %}">Đăng nhập</a></p>
                {% endif %}
            </div>
        </div>
       
    </div>
    <footer>
        <div class="container-fluid">
            <p>Web Python</p>
        </div>
    </footer>
</body>
</html>
